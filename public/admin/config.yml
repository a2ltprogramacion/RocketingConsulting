                  name: "image",
                  widget: "image",
                  hint: "Logotipo o imagen principal. Rec: 1920x1080px (Paisaje). JPG/WebP. Peso ideal: <300KB.",
                }
              - {
                  label: "Texto Alternativo (Alt)",
                  name: "image_alt",
                  widget: "string",
                  hint: "Describe la imagen para ciegos y Google.",
                }
              - {
                  label: "Titular de Impacto (H1)",
                  name: "title",
                  widget: "string",
                  hint: "La promesa principal del negocio.",
                }
              - {
                  label: "Bajada / Slogan",
                  name: "subtitle",
                  widget: "text",
                  required: false,
                }
              - {
                  label: "Texto Bot√≥n Acci√≥n",
                  name: "cta_text",
                  widget: "string",
                  default: "Cotizar Servicios",
                }
              - {
