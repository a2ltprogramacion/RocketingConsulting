            fields:
              - { label: "Email Corporativo", name: "email", widget: "string" }
              - {
                  label: "Tel√©fono / WhatsApp",
                  name: "phone",
                  widget: "string",
                }
              - {
                  label: "Direcci√≥n (Opcional)",
                  name: "address",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Legal / Copyright",
