                  widget: "markdown",
                  hint: "Explica qu√© hace tu negocio √∫nico.",
                }
              - {
                  label: "Dato Clave 1 (Ej: +100 Clientes)",
                  name: "stat_1",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Dato Clave 2 (Ej: Garant√≠a 100%)",
                  name: "stat_2",
                  widget: "string",
                  required: false,
                }

          # --- BLOQUE 5: FAQ (OBJECIONES) ---
          - label: "5. Preguntas Frecuentes"
            name: "faq"
            widget: "list"
            collapsed: true
            fields:
              - { label: "Pregunta", name: "question", widget: "string" }
              - { label: "Respuesta", name: "answer", widget: "text" }

          # --- BLOQUE 6: CONTACTO & PIE DE P√ÅGINA ---
          - label: "6. Contacto & Pie de P√°gina"
            name: "contact"
            widget: "object"
