  # -----------------------------------------------------------------
  # COLECCI√ìN 2: SERVICIOS (PRODUCTOS / SOLUCIONES)
  # -----------------------------------------------------------------
  - name: "services"
    label: "üõ†Ô∏è Cat√°logo de Servicios"
    label_singular: "Servicio"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {
