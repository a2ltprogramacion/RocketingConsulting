# netlify.toml (Configuración de Despliegue, Redirecciones y CSP para Decap CMS)
# Versión: 3.0 (Corregido para 404 en /admin/index en netlify dev)
# ----------------------------------------------------

# Configuración del Build para Astro
[build]
  command = "npm run build"
  publish = "dist"

# CABECERAS CSP (Versión Final: Localhost + Producción + GitHub API)
[[headers]]
  for = "/*"
    [headers.values]
    # Se agregaron: api.github.com y raw.githubusercontent.com para permitir subidas
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://identity.netlify.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' data: blob: https://identity.netlify.com https://www.google-analytics.com https://elevawod.netlify.app https://api.github.com https://raw.githubusercontent.com;"

# REDIRECCIONES / REESCRITURAS
# CRÍTICO: Estas reglas le dicen a Netlify cómo manejar las URLs.

# 1. Redirección forzosa para el login del CMS (Evita el 404 en /admin)
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200
  force = true # Obligamos la reescritura

# 2. Redirección para todas las subrutas del CMS (Necesario para Decap/Identity)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
