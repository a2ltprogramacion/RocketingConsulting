                  label: "Logo del Cliente",
                  name: "logo",
                  widget: "image",
                  hint: "Logo del cliente. Rec: 250px ancho. PNG/SVG (Fondo Transparente). Peso: <50KB.",
                }
              - { label: "Nombre Empresa", name: "name", widget: "string" }
          # --- BLOQUE 4: SOBRE EL NEGOCIO ---
          - label: "4. La Empresa / Propuesta de Valor"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "T√≠tulo de Secci√≥n",
                  name: "title",
                  widget: "string",
                  default: "Nuestra Propuesta",
                }
              - {
                  label: "Imagen Descriptiva (Izquierda)",
