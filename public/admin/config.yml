                  name: "meta_title",
                  widget: "string",
                  hint: "T√≠tulo atractivo para Google. Max 60 car.",
                }
              - {
                  label: "Meta Descripci√≥n",
                  name: "meta_description",
                  widget: "text",
                  hint: "Resumen para Google. Max 160 car.",
                }
              - {
                  label: "Imagen Social (OG Image)",
                  name: "social_image",
                  widget: "image",
                  hint: "Imagen que sale al compartir en WhatsApp/LinkedIn. Rec: 1200x630px. JPG/PNG. Peso ideal: <200KB.",
                }
              - {
                  label: "Favicon (Icono Pesta√±a)",
                  name: "favicon",
