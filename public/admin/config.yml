# @public/admin/config.yml
backend:
  name: git-gateway
  branch: main
  squash_merges: true

media_folder: "src/assets/uploads"
public_folder: "../../assets/uploads"
site_url: "https://a2lt-vcard-prototype.netlify.app"

# Branding del Panel Admin
display_url: "https://a2lt-vcard-prototype.netlify.app"
logo_url: "/images/logo-a2lt-soluciones.png"
locale: "es"

collections:
  # -----------------------------------------------------------------
  # COLECCI√ìN 1: P√ÅGINAS ESTRUCTURALES (Singular Files)
