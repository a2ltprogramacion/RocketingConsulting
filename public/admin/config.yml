                  name: "show_hero",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Mostrar Servicios",
                  name: "show_services",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Mostrar Clientes",
                  name: "show_clients",
                  widget: "boolean",
                  default: false,
                }
              - {
                  label: "Mostrar Testimonios",
                  name: "show_testimonials",
                  widget: "boolean",
                  default: false,
                }
              - {
                  label: "Mostrar Nosotros",
                  name: "show_about",
                  widget: "boolean",
                  default: true,
                }
              - {
