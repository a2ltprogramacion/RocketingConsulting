      - {
          label: "Cargo / Empresa",
          name: "role",
          widget: "string",
          required: false,
        }
      - {
          label: "Testimonio",
          name: "content",
          widget: "text",
          hint: "Cita textual del cliente.",
        }
      - {
          label: "Orden",
          name: "order",
          widget: "number",
          default: 0,
          value_type: "int",
        }
